<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/index.css">
      
</head>
<body>
    <div id="container">
        <div class="logo">
            <h1>MOVIEFLIX</h1>
        </div>
        <form class="form">
            <div class="image-user">
                <img src="../img/img-users.png" alt="">
            </div>
            <div>
               <h2>Logar no sistema</h2>
            </div>

            <div class="inputs">
                <input required class="email" type="email" placeholder="Email">
                <input required class="password" type="password" placeholder="Senha"> 
            </div>

            <button class="btn-signIn" type="submit">Entrar</button>
            
            <div class="submit">
                <a href="#">Cadastrar</a> 
            </div>
     
        </form>
        

    </div>
</body>
</html>
